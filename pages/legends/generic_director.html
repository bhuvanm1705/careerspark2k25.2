<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Legend Details &mdash; Career Spark</title>
    <link rel="icon" type="image/png" href="../../logo-png.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400" rel="stylesheet">

    <!-- Animate.css -->
    <link rel="stylesheet" href="../../css/animate.css">
    <!-- Icomoon Icon Fonts-->
    <link rel="stylesheet" href="../../css/icomoon.css">
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="../../css/bootstrap.css">

    <!-- Magnific Popup -->
    <link rel="stylesheet" href="../../css/magnific-popup.css">

    <!-- Owl Carousel  -->
    <link rel="stylesheet" href="../../css/owl.carousel.min.css">
    <link rel="stylesheet" href="../../css/owl.theme.default.min.css">

    <!-- Flexslider  -->
    <link rel="stylesheet" href="../../css/flexslider.css">

    <!-- Pricing -->
    <link rel="stylesheet" href="../../css/pricing.css">

    <!-- Theme style  -->
    <link rel="stylesheet" href="../../css/style.css">

    <!-- Modernizr JS -->
    <script src="../../js/modernizr-2.6.2.min.js"></script>

    <!-- Legend Data -->
    <script src="../../js/legends.js"></script>

    <style>
        /* Copied styles from ss-rajamouli.html for consistency */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
        }

        .raj-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 50px;
        }

        .raj-header {
            background: #1c2a33;
            color: white;
            padding: 3rem 0;
            text-align: center;
        }

        .hero-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            margin-bottom: 1rem;
        }

        .raj-content {
            padding: 3rem;
        }

        .raj-section {
            margin-bottom: 2rem;
        }

        .raj-section h2 {
            color: #007bff;
            font-size: 2rem;
            margin-bottom: 1rem;
            border-bottom: 2px solid #007bff;
            padding-bottom: 0.5rem;
        }

        .raj-section h3 {
            color: #34495e;
            font-size: 1.4rem;
            margin: 1.5rem 0 0.5rem 0;
            font-weight: 700;
        }

        .raj-section ul {
            list-style-type: none;
            padding: 0;
        }

        .raj-section ul li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
            font-size: 1.1rem;
        }

        .raj-section ul li:last-child {
            border-bottom: none;
        }
    </style>
</head>

<body>
    <div class="fh5co-loader"></div>

    <div id="page">
        <!-- Navigate Back -->
        <div class="container" style="margin-top: 20px;">
            <a href="../../legends.html" class="btn btn-primary">&larr; Back to Legends</a>
        </div>

        <div id="fh5co-course">
            <div class="container">
                <div id="content-placeholder">
                    <!-- Dynamic Content Will Load Here -->
                    <div class="text-center" style="padding: 50px;">
                        <img src="../../images/loader.gif" alt="Loading...">
                    </div>
                </div>
            </div>
        </div>

        <footer id="fh5co-footer" role="contentinfo" style="background-image: url(../../images/img_bg_4.jpg);">
            <div class="overlay"></div>
            <div class="container">
                <div class="row copyright">
                    <div class="col-md-12 text-center">
                        <p>
                            <small class="block">&copy; 2025 Career Spark. All Rights Reserved.</small>
                        </p>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- jQuery -->
    <script src="../../js/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="../../js/bootstrap.min.js"></script>
    <!-- Waypoints -->
    <script src="../../js/jquery.waypoints.min.js"></script>
    <!-- Stellar Parallax -->
    <script src="../../js/jquery.stellar.min.js"></script>
    <!-- Carousel -->
    <script src="../../js/owl.carousel.min.js"></script>
    <!-- Flexslider -->
    <script src="../../js/jquery.flexslider-min.js"></script>
    <!-- Main -->
    <script src="../../js/main.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const legendId = urlParams.get('id');
            const placeholder = document.getElementById('content-placeholder');

            if (!legendId || !LEGENDS_DATA[legendId]) {
                placeholder.innerHTML = '<div class="alert alert-danger">Legend not found.</div>';
                return;
            }

            const data = LEGENDS_DATA[legendId];
            document.title = data.name + " - Career Spark";

            const html = `
                <div class="raj-container">
                    <div class="raj-header">
                        <img src="../../${data.image}" alt="${data.name}" class="hero-image">
                        <h1>${data.name}</h1>
                        <p style="font-size: 1.2rem; opacity: 0.8;">${data.category}</p>
                    </div>

                    <div class="raj-content">
                        <section class="raj-section">
                            <h2>About</h2>
                            <p>${data.biography}</p>
                            
                            <h3>Career Path</h3>
                            <p>${data.career_path}</p>
                        </section>

                        <section class="raj-section">
                            <h2>Famous Works</h2>
                            <ul>
                                ${data.famous_works.map(work => `<li>üé¨ ${work}</li>`).join('')}
                            </ul>
                        </section>

                        <section class="raj-section">
                            <h2>Awards & Recognition</h2>
                            <ul>
                                ${data.achievements.map(award => `<li>üèÜ ${award}</li>`).join('')}
                            </ul>
                        </section>
                    </div>
                </div>
            `;

            placeholder.innerHTML = html;
        });
    </script>
</body>

</html>
